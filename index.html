<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/newslogo.png" type="image/x-icon">
    <title>News App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- NAV BAR-->
    <nav>
      <!-- news logo-->
      <div class="main-nav container flex">
        <a href="#" class="news-logo">
          <img src="./assets/newslogo.png" alt="news-logo" />
        </a>
        <!-- newslinks-->
        <div class="nav-links">
          <ul class="flex">
            <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
            <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
            <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
          </ul>
        </div>

        <!-- news search & input button-->

        <div class="search-bar flex">
          <input id="search-text" type="text" class="news-input" placeholder="Search" />
          <button id="search-button" class="search-button">Search</button>
        </div>
      </div>
    </nav>

    <!--MAIN-->
    <main>
      <div class="card-cotainer container flex " id="cards-container">
       
      </div>
    </main>

<!--TEMPLATE-->
    <template  id="template-news-card">
        <div class="card">
            <div class="card-header">
              <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img"/>
            </div>
            <div class="card-content">
              <h3 id="news-title">This is Title</h3>
              <h6 class="news-source" id="news-source">End Gadget 26/08//2023</h6>
              <p class="news-desc" id="news-decs">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Consequatur distinctio aut eligendi, fuga laborum, natus sapiente
              </p>
            </div>
          </div>
    </template>


   
    <script src="./app.js"></script>
  </body>
</html>
